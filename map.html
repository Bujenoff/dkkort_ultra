<body>

<img src="danmarkskort.jpg" alt="danmarkskort" width="2111" height="2577" border="0" usemap="#Map" id="dkMap">
<map name="Map" id="Map">
  <area shape="poly" title="hjoerring" coords="922,269,956,268,955,312,989,364,989,364,962,400,988,437,914,448,891,470,888,468,727,497,699,458,793,292,860,293,922,270" href="#" />

</map>


<script type="text/javascript">
	
$(document).ready(function ()
{	
	var frederikshavn = "frederikshavn er fedt";
	$('#dkMap').mapster({
	singleSelect : true,
	render_highlight : { altImage : 'danmarkskort2.jpg' },
     mapKey: 'title',
	fill : true, altImage : 'danmarkskort2.jpg',
	fillOpacity : 1,
	stroke : true,
	strokeColor : '000000',
	strokeWidth : 3,
	showToolTip : true,
	toolTipClose: ['area-mouseout, area-click'],
	//toolTipContainer: '<div> ... </div>',
	
	areas: [{
		key: "hjoerring",
		toolTip:"This is Sparta"},
	{
		key: "frederikshavn",
		toolTip:frederikshavn,
	}]
});
});
    </script>
